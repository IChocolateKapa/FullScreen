<!DOCTYPE html>
<html ng-app>
<head lang="en"><!--告诉引擎从这里开始Angular-->
    <meta charset="UTF-8">
    <title>AngularJS学习Demo1</title>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
    <script src="../static/js/module/angulartest.js"></script>
</head>
<body>
    <div ng-controller="HelloAngular">
        <p>{{greeting.text}}, Angular</p>
        <p>{{word}}</p>
        <ul ng-controller="listCtl">
            <li ng-repeat="nam in names">
                {{ nam }} lives in {{word}}<!--这样还是可以找到上层的word的-->
            </li>
        </ul>
    </div>

    <ul ng-controller="listCtl">
        <li ng-repeat="nam in names">
            {{ nam }} lives in {{word}}<!--这样就找不到word了-->
        </li>
    </ul>

    <input type="text" ng-model="price" placeholder="价格">
    <span>{{price}}</span>
</body>
</html>
